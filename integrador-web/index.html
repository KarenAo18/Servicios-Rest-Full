<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos y Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            margin-top: 30px;
            padding-left: 20px;
        }

        li {
            background-color: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .seccion {
            margin-bottom: 60px;
        }
    </style>
</head>
<body>

    <div class="seccion">
        <h1>Crear Producto</h1>

        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" placeholder="Ej. Computadora">

        <label for="descripcionProducto">Descripción:</label>
        <input type="text" id="descripcionProducto" placeholder="Ej. Laptop de oficina">

        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" placeholder="Ej. 999.99" step="0.01">

        <label for="clienteProducto">ID Cliente:</label>
        <input type="number" id="clienteProducto" placeholder="Ej. 1">

        <button id="crearProducto">Crear Producto</button>

        <h2>Lista de Productos</h2>
        <ul id="listaProductos"></ul>
    </div>

    <div class="seccion">
        <h1>Crear Factura</h1>

        <label for="fechaFactura">Fecha (YYYY-MM-DD):</label>
        <input type="date" id="fechaFactura">

        <label for="totalFactura">Total:</label>
        <input type="number" id="totalFactura" placeholder="Ej. 1500.00" step="0.01">

        <label for="clienteFactura">ID Cliente:</label>
        <input type="number" id="clienteFactura" placeholder="Ej. 1">

        <button id="crearFactura">Crear Factura</button>
        
        <h2>Crear nueva Factura</h2>
        <input type="number" id="totalFactura" placeholder="Total de la factura">
        <button id="crearFactura">Crear Factura</button>

   
         <h2>Lista de Facturas</h2>
        <ul id="listaFacturas"></ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
